<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" href="css/main.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>

      <div class="header center-align">
          <img class="logo" src="img/Galaxy_Solar_Systems_Logo.jpg">
      </div>
      <div>
      <nav>
          <div class="nav-wrapper">
              <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>            <ul class="right hide-on-med-and-down">
              <li><a href="index.html">Home</a></li>
              <li><a href="index.html">Services</a></li>
              <li><a href="index.html">AboutUs</a></li>
              <li><a href="index.html">ContactUs</a></li>
            </ul>
            
          </div>
      </nav>
      </div>
      <ul class="side-nav" id="mobile-demo">
          <li><a href="index.html">Home</a></li>
          <li><a href="index.html">Services</a></li>
          <li><a href="index.html">AboutUs</a></li>
          <li><a href="index.html">ContactUs</a></li>
      </ul>
   



    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script>
       
       $(document).ready(function(){
         $(".button-collapse").sideNav();
       });
          
        $(document).ready(function(){
          $(window).scroll(function(){
            if($(window).scrollTop()>200){
              $('nav').addClass('sticky-nav');
            }else{
              $('nav').removeClass('sticky-nav');
            }
          });
        });    
    </script>
  </body>
</html>
